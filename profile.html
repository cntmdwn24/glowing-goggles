<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필 | Crash Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 프로필 페이지 스타일 */
        #profile {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            padding: 20px;
        }

        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .profile-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .profile-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .profile-container button {
            background: #00bcd4;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .profile-container button:hover {
            background: #0097a7;
        }

        .profile-container a {
            display: block;
            text-align: center;
            font-size: 0.9em;
            color: #00bcd4;
            text-decoration: none;
            margin-top: 20px;
        }

        .profile-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Crash Games</div>
            <nav>
                <a href="index.html">홈</a>
                <a href="games.html">게임 목록</a>
                <a href="contact.html">연락처</a>
                <a href="faq.html">FAQ</a>
                <a href="blog.html">블로그</a>
                <a href="gallery.html">갤러리</a>
                <a href="services.html">서비스</a>
                <a href="profile.html">내 프로필</a>
                <a href="login.html">로그인</a>
                <a href="signup.html">회원가입</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="profile">
            <div class="profile-container">
                <h1>내 프로필</h1>
                <p id="greeting">환영합니다! 로그인해 주세요.</p>
                <form id="profile-form" style="display: none;">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                    <button type="button" onclick="updateProfile()">프로필 업데이트</button>
                </form>
                <a href="login.html" id="logout-link" style="display: none;">로그아웃</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Crash Games Company. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        // 페이지 로드 시 프로필 정보 로드
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user) {
                // 사용자 정보가 있을 경우
                document.getElementById('greeting').textContent = `안녕하세요, ${user.username}!`;
                document.getElementById('profile-form').style.display = 'block';
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                document.getElementById('logout-link').style.display = 'block';
            } else {
                // 로그인하지 않은 경우
                document.getElementById('greeting').textContent = '로그인해 주세요.';
            }
        });

        function updateProfile() {
            // 입력 필드 값 가져오기
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 사용자 데이터 업데이트
            const user = {
                username: username,
                email: email,
                password: password
            };

            // localStorage에 사용자 데이터 저장
            localStorage.setItem('user', JSON.stringify(user));

            // 성공 메시지
            alert('프로필이 업데이트되었습니다!');
        }
    </script>
</body>
</html>
