<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 목록 | Crash Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 게임 목록 섹션 스타일 */
        #latest-games {
            padding: 60px 20px;
            background: #f4f4f4;
        }

        #latest-games h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 45%;
            flex: 1 1 calc(50% - 20px); /* 두 개씩 배치 */
            box-sizing: border-box;
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .game-card p {
            margin: 10px 0;
        }

        .game-card .cta-button {
            background: #00bcd4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .game-card .cta-button:hover {
            background: #0097a7;
        }
    </style>
</head>

    <header>
        <div class="container">

    </header>

                    <a href="#" class="cta-button">지금 플레이</a>
                </div>
                <div class="game-card">
