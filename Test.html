<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>라면 만드는 방법</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>🍜라면 만드는 방법</h1>
    <ol>
        <li>냄비에 물넣기</li>
        <li>가스레인지 불 켜기</li>
        <li>물이 끓을때 까지 기다리기</li>
        <li>물이 끓으면 면 넣기</li>
        <li>면이 풀어지면 스프 넣기</li>
        <li>먹기</li>
    </ol>
    <p>=====라면이 익을때 까지 기다리기=====</p>
    <ol>
        <li type="5">아아아ㅏ</li>
    </ol>
    <ul>
        <li>스프 먼저 넣으면 하수</li>
        <li>면 먼저 넣으면 고수</li>
        <li>면 넣고 봉지에 남은 라면부스러기는 입에 털어 넣기</li>
    </ul>
</body>
</html>
